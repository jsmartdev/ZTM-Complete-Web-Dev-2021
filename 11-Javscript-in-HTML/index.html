<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Javascript in HTML</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Texturina:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="head-wrap">
            <h1>Magic Number Generator</h1>
        </header>
        <div class="image-wrap"><img src="img/magyck.png"></div>
        <form>
            <div class="grid-wrap">
                <div class="box">
                    <label>Birth year</label><br>
                    <input type="number" title="Enter your birth year" id="year" name="year" min="1900" max="2015" required>
                </div>
                <div class="box">
                    <label>Age</label><br>
                    <input type="number" title="Enter your age" id="age" name="age" min="1" max="120" required>
                </div>
                <div class="box">
                    <label>Pets</label><br>
                    <input type="number" title="Enter your number of dogs and cats" id="pets" name="pets" min="0" max="10" required>
                </div>
                <div class="box">
                    <label>Siblings</label><br>
                    <input type="number" title="Enter your number of siblings" id="siblings" name="siblings" min="0" max="10" required>
                </div>
                <div class="box">
                    <label>States</label><br>
                    <input type="number" title="Enter the number of states in which you've lived" id="states" name="states" min="1" max="50" required>
                </div>
                <div class="box">
                    <label>Random</label><br>
                    <input type="number" title="Enter a number between 1 & 50" id="random" name="random" min="1" max="50" required>
                </div>
            </div>
            <div class="submit">
                <input type="submit" title="Submit your answers">
            </div>
        </form>    
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
